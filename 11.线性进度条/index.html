<template>
    <div class="progress">
      <div class="progress-bar" >
        <div class="progress-bar__outer" :style="{height:strokeWidth + 'px'}">
          <div class="progress-bar__inner" :style="barStyle">
            <div class="progress-bar__innerText" v-if="textInside&& showText">{{ percentage }}%</div>
          </div>
        </div>
      </div>
      <div
      class="progress-circle">
    环形
    </div>
      <div
        class="progress__text"
        :style="{fontSize:progressTextSize + 'px'}"
        v-if="!textInside && showText"
      >
        <template v-if="!status">{{ percentage +'%'}}</template>
        <i v-else class="icon" :class="iconClass"></i>
      </div>
    </div>
  </template>
  
  <script>
  export default {
    props: {
      strokeWidth: {
        type: Number,
        default: 6
      },
      percentage: {
        type: Number,
        required: true, //表示必填
        default: 0,
        validator: val => val >= 0 && val <= 100
      },
      status: {
        type: String
      },
      type: {
        type: String,
        default:"line",
        validator: val => ["circle", "line"].includes(val)
      },
      
      textInside: {
        type: Boolean,
        default: false
      },
      showText: {
        type: Boolean,
        default: true
      },
      width:{
          type:Number,
          default:126
      }
    },
    computed: {
      progressTextSize() {
        return 12 + this.strokeWidth * 0.4;
      },
      stroke() {
        let color;
        switch (this.status) {
          case "success":
            color = "#13ce66";
            break;
          case "exception":
            color = "#ff4949";
            break;
          default:
            color = "#20a0ff";
        }
        return color;
      },
      barStyle() {
        return {
          width: this.percentage + "%",
          backgroundColor: this.stroke
        };
      },
      iconClass() {
        if (this.type === "line") {
          //如果是条形进度条
          return this.status === "success"
            ? "icon-circle-check"
            : "icon-circle-close";
        } else {
          //如果是环形进度条
          return this.status === "success" ? "icon-check" : "icon-close";
        }
      }
    }
  };
  </script>
